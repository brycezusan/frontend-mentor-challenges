<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <picture>
        <source srcset="dist/images/image-product-desktop.jpg" media="(min-width: 860px)" />
        <img src="dist/images/image-product-mobile.jpg" alt="produc parfum image" />
      </picture>
        <section class="card__content">
        <div class="card__titles">
          <span class="card__subtitle">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <button class="card__cta">
          <img src="dist/images/icon-cart.svg" alt="shopping cart icon">
          Add to cart
        </button>
      </section>
    </section>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
