<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="dist/css/index.css" />
  </head>
  <body>
    <main class="container">
      <section class="learn">
        <h1 class="title">Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form__content">
        <div class="free">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form class="formulario">
          <div class="input__content">
            <input type="text" placeholder="First Name" name="name" />
            <img class="icon hide" src="dist/images/icon-error.svg" alt="icon icon-error">
          </div>
          <div class="input__content">
            <input type="text" placeholder="Last Name" name="lastname" />
            <img class="icon hide" src="dist/images/icon-error.svg" alt="icon icon-error">
          </div>
          <div class="input__content">
            <input type="text" placeholder="Email Address" name="email" />
            <img class="icon hide" src="dist/images/icon-error.svg" alt="icon icon-error">
          </div>
          <div class="input__content">
            <input
              type="password"
              placeholder="Password"
              name="password"
            />
            <img class="icon hide" src="dist/images/icon-error.svg" alt="icon icon-error">
          </div>
          <input class="cta" type="submit" value="Claim your free trial" />

          <small
            class="footer"
            >By clicking the button, you are agreeing to our
            <span>Terms and Services</span></small
          >
        </form>
      </section>
    </main>

    <script src="dist/js/index.js"></script>
  </body>
</html>
