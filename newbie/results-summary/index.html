<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="dist/css/index.css">
 
</head>
<body>
  <section class="card">
    <section class="card__resumen">
      <h2>Your Result</h2>
      <div class="card__circle">
        <h1>76</h1>
        <small>of 100</small>
      </div>
      <div>
        <h2 class="subtitle">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </section>
    <section class="card__stats">
      <h3>Summary</h3>
      <ul class="stats">
        <li class="stat reaction">
          <div class="icon">
            <img src="dist/images/icon-reaction.svg" alt="icon icon-reaction">
            <p>Reaction</p>
          </div>
          <p class="range"><span>80</span> / 100</p>
        </li>
        <li class="stat memory">
          <div class="icon">
            <img src="dist/images/icon-memory.svg" alt="icon icon-memory">
            <p>Memory</p>
          </div>
          <p class="range"><span>92</span> / 100</p>
        </li>
        <li class="stat verbal">
          <div class="icon">
            <img src="dist/images/icon-verbal.svg" alt="icon icon-verbal">
            <p>Verbal</p>
          </div>
          <p class="range"><span>61</span> / 100</p>
        </li>
        <li class="stat visual">
          <div class="icon">
            <img src="dist/images/icon-visual.svg" alt="icon icon-visual">
            <p>Visual</p>
          </div>
          <p class="range"><span>72</span> / 100</p>
        </li>
      </ul>
      <button class="card__cta">
        Continue
      </button>
    </section>
  </section>
</body>
</html>
