<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="dist/css/index.css" />
  </head>
  <body>
    <section class="apparel">
      <div class="apparel-logo">
        <img src="dist/images/logo.svg" alt="logo apparek logo-svg" />
      </div>
      <picture class="apparel-bg">
        <source
          srcset="dist/images/hero-desktop.jpg"
          media="(min-width: 1024px)"
        />
        <img src="dist/images/hero-mobile.jpg" alt="hero background mobile" />
      </picture>

      <section class="apparel-content">
        <h1 class="title"><span class="title-m">We're</span> <br>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="formulario">
          <input type="text" placeholder="Email Address" name="email">
          <input type="submit" value=">">
          <img class="icon hidden" src="dist/images/icon-error.svg" alt="icon icon-error">
          <span class="mensaje hidden">Please provide a valid email</span>
        </form>
      </section>
    </section>
      
    <script src="dist/js/index.js" defer></script>
  </body>
</html>
