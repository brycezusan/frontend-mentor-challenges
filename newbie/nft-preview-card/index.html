<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div class="card__img--container">
        <img class="card__img" src="dist/images/image-equilibrium.jpg" alt="image cube center">
        <div class="overlay"></div>
      </div>
      <section class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <footer>
          <div class="card__options">
            <div class="bold">
              <img src="dist/images/icon-ethereum.svg" alt="icon icon-ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="clock">
              <img src="dist/images/icon-clock.svg" alt="icon icon-clock">
              <p>3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="card__info">
            <img src="dist/images/image-avatar.png" alt="jules avatar info">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </footer>
      </section>  
  
    </section>
    

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/brycezusan" target="_blank">Brizuzan</a>.
    </div> -->
  </body>
</html>
