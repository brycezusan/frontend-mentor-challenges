<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="dist/css/index.css" />
  </head>
  <body>
    <section class="card" aria-label="card">
      <img
        class="card__image"
        src="dist/assets/images/illustration-article.svg"
        alt="image illustration-article"
      />

      <section class="card__content">
        <span class="card__stat">Learning</span>
        <small class="card__date">Published 21 Dec 2023</small>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer class="card__footer">
          <img
            src="dist/assets/images/image-avatar.webp"
            alt="avatar image-avatar"
          />
          <p>Greg Hooper</p>
        </footer>
      </section>
    </section>

  </body>
</html>
