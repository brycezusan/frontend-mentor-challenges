<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="dist/css/index.css">

</head>
<body>

  <section class="card">

    <div class="bg">
      <img class="image" src="dist/images/image-victor.jpg" alt="image image-victor">
    </div>
    <div class="card__info">
      <h2>Victor Crest <span>26</span></h2>
      <small>London</small>
    </div>
   
    <div class="linea"></div>
    <footer class="card__footer">
      <div class="stat">
        <h4>80K</h4>
        <span>Followers</span>
      </div>
      <div class="stat">
        <h4>803K</h4>
        <span>Likes</span>
      </div>
      <div class="stat">
        <h4>1.4K</h4>
        <span>Photos</span>
      </div>
    </footer>
  </section>
</body>
</html>
