<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <img src="dist/images/illustration-hero.svg" alt="hero image reference" />

      <section class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__section">
          <img src="dist/images/icon-music.svg" alt="icon icon-music">
          <div class="price">
            <span>Annual Plan</span>
            <small>$59.99/year</small>
          </div>
          <a href="#">Change</a>
        </div>

        <footer class="card__actions">
          <button>Procced to Payment</button>
          <a href="#">Cancel Order</a>
        </footer>
      </section>
    </section>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/brycezusan" target="_blank">Brizusan</a>.
  </div>
  </body>
</html>
